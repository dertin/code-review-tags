<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Conventional Comments Assistant</title>
  <style>
    :root{
      --bg:#fff;
      --muted:#42526E;
      --title:#172B4D;
      --accent:#0052CC;
      --btn-bg:#F4F6F8;
      --btn-hover:#E6EEF8;
    }
    body{
      background:var(--bg);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      font-size:14px;
      margin:0;
      padding:18px;
      width:280px;
      box-sizing:border-box;
    }
    .container{ display:flex; flex-direction:column; align-items:center; text-align:center; }
    h3{ margin:0 0 8px 0; color:var(--title); font-size:16px; }
    p{ color:var(--muted); margin:6px 0; line-height:1.3; }
    .links{ margin-top:14px; display:flex; flex-direction:column; gap:8px; width:100%; }
    .links a{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      width:100%;
      min-height:40px;
      padding:8px 12px;
      background:var(--btn-bg);
      color:var(--accent);
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      text-align:center;
      box-sizing:border-box;
      margin:0;
    }
    .links a:hover{ background:var(--btn-hover); box-shadow:0 1px 0 rgba(16,24,40,0.04); }
    .emoji{ font-size:16px; line-height:1; }
    .small{ font-size:12px; color:var(--muted); margin-top:8px; }
  </style>
</head>
<body>
  <div class="container">
    <h3>Conventional Comments Assistant</h3>
    <p>This extension runs on pull request pages on bitbucket.org.</p>
    <p class="small">GitHub and GitLab support coming soon.</p>

      <a href="https://conventionalcomments.org/" target="_blank" rel="noopener noreferrer">
        <span class="emoji">üìö</span><span>Learn about Conventional Comments</span>
      </a>
      <a href="options.html" target="_blank" rel="noopener noreferrer">

      </a>
      <a href="https://github.com/sponsors/dertin" target="_blank" rel="noopener noreferrer">
        <span class="emoji">‚ù§Ô∏è</span><span>Support the project</span>
      </a>
      <a href="https://github.com/dertin/conventional-comments" target="_blank" rel="noopener noreferrer">
        <span class="emoji">üíª</span><span>View source code</span>
      </a>
    </div>
  </div>
</body>
</html>
